<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .checkout-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-section {
            width: 63%;
        }

        .right-section {
            width: 37%;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .checkout-details {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top:5px;
        }

        .section {
            padding-bottom: 20px;
        }

        .separator {
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #040404;
            outline: none;
        }

        .radio-option {
            display: inline-block;
            margin-right: 15px;
        }

        .radio-option input {
            margin-right: 8px;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .row input {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #020303;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1b1c1c;
        }

        .summary {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            height: 98vh;
            position: sticky;
            top: 5px;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .item img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }

        .totals p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .totals h4 {
            font-size: 20px;
            font-weight: bold;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: Arial, sans-serif;
            margin-top:30px;
            margin-bottom: 5px;
        }
        
        .checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: rgb(12, 13, 13); /* Change this to your preferred color */
        }
        
        .checkbox label {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }
        
        .checkbox input[type="checkbox"]:checked + label {
            font-weight: bold;
            color: #050505;
        }
        .delivery-options {
            display: flex;
            flex-direction: column; /* Stack the radio buttons vertically */
            gap: 15px;
            margin-top: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }
        
        .radio-option input {
            margin-right: 10px; /* Space between the radio button and label */
        }
        
        .icon {
            font-size: 18px; /* Size of the icons */
            margin-left: auto; /* Align the icons to the right */
            margin-right: 10px; /* Space between the icon and the text */
            color: rgb(4, 4, 4); /* Blue color for the icon */
        }
        
        /* Optional: Icon hover effect */
        .radio-option:hover .icon {
            color: #535354; /* Change icon color on hover */
        }
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column; /* Stack sections vertically */
            }
        
            /* Reorder so that the order summary comes first */
            .right-section {
                order: -1; /* Push the order summary section above */
                width: 100%; /* Make the order summary take full width */
            }
        
            .left-section {
                width: 100%; /* Make the checkout form take full width */
            }
      
            .summary {
                margin-bottom: 20px; /* Add space below the order summary */
                height: auto; /* Let the summary grow with content */
            }
        
            /* Optional: Adjust the layout for smaller inputs */
            .row {
                flex-direction: column; /* Stack the inputs vertically */
                gap: 10px; /* Reduce gap between inputs */
            }
        
            .row input {
                width: 100%; /* Ensure inputs take full width */
            }
        
            .checkbox {
                margin-top: 15px; /* Add space above checkboxes */
            }
        
            button {
                padding: 12px; /* Reduce button padding for smaller screens */
            }
        
            /* Ensure icons in the delivery options are aligned properly */
            .icon {
                font-size: 16px; /* Reduce icon size */
                margin-left: 10px; /* Add some space between text and icon */
            }
            select {
                font-size: 14px; /* Reduce font size for better fit on small screens */
                padding: 10px; /* Adjust padding to maintain visual balance */
            }
            .totals p {
                font-size: 21px;
                margin-bottom: 10px;
            }
    
            .totals h4 {
                font-size: 20px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <div class="left-section">
            <div class="checkout-details">
                <div class="section">
                    <h3>Contact</h3>
                    <input type="text" placeholder="Email or mobile phone number">
                    <div class="checkbox">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Email me with news and offers</label>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="section">
                    <h3>Delivery</h3>

                    <div class="row">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="LastName">
                    </div>
                    <input type="text" placeholder="Address">
                    <input type="text" placeholder="Airport/Apartment">
                    <select>
                        <option value="" disabled selected>Select Country</option>
                        <option value="uganda">Uganda</option>
                        <option value="kenya">Kenya</option>
                        <option value="tanzania">Tanzania</option>
                        <option value="rwanda">Rwanda</option>
                    </select>
                
                    <!-- Delivery Options -->
                    <div class="row">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="Postal Code(Optional)">
                    </div>
                    <h2>Delivery Options</h2>
                    <div class="delivery-options">
                        <label class="radio-option">
                            <input type="radio" name="delivery" value="standard"> Standard Delivery
                            <i class="icon">&#x1F4E6;</i> <!-- Box icon -->
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="delivery" value="express"> Express Delivery
                            <i class="icon">&#x1F680;</i> <!-- Rocket icon -->
                        </label>
                    </div>
                    
                </div>
                <div class="separator"></div>

                <div class="section">
                    <h3>Payment</h3>
                    <label>Credit card</label>
                    <input type="text" placeholder="Card number">
                    <div class="row">
                        <input type="text" placeholder="Expiration date (MM / YY)">
                        <input type="text" placeholder="Security code">
                    </div>
                    <input type="text" placeholder="Name on card">
                    <div class="checkbox">
                        <input type="checkbox" checked>
                        <label>Use shipping address as billing address</label>
                    </div>
                    <button>Pay now</button>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="summary">
                <h3>Order Summary</h3>
                <div class="item">
                    <img src="./images/banner1.jpg" alt="LF 7 pro">
                    <div>
                        <p>LF 7 pro <span>Silver</span></p>
                        <p class="price">৳55,900.00</p>
                    </div>
                </div>
                <div class="totals">
                    <p>Subtotal: <span>৳55,900.00</span></p>
                    <p>Shipping: <span>FREE</span></p>
                    <p>Estimated taxes: <span>৳8,385.03</span></p>
                    <h4>Total: <span>BDT ৳64,285.03</span></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
